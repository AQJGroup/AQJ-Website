<style>
  /* Header layout & compacting (enhanced for theme switching) */
  .navbar {
    position: sticky;
    top: 0;
    z-index: 9999;
    background: rgba(11,11,11,0.92);
    backdrop-filter: blur(4px);
    transition: padding 220ms ease, box-shadow 260ms ease, background 260ms ease, color 200ms ease;
    padding: 14px 0; /* default larger padding */
    color: #eee;
  }
  .nav-inner {
    display: flex;
    align-items: center;
    gap: 20px;
    justify-content: space-between;
  }

  /* Brand / logo */
  .brand { display:flex; align-items:center; gap:12px; text-decoration:none; color:inherit; }
  .brand .logo, .logo { height: 72px; width: auto; display:block; transition: height 220ms ease, filter 160ms ease, opacity 160ms ease; }

  /* Navigation */
  .nav {
    display: flex;
    gap: 18px;
    align-items: center;
  }
  .nav a {
    color: #eee;
    text-decoration: none;
    font-weight: 600;
    padding: 6px 8px;
    border-radius: 6px;
    transition: transform 180ms ease, color 180ms ease, background 180ms ease;
  }
  .nav a:hover, .nav a:focus {
    transform: translateY(-2px);
    color: var(--accent, #f0b429);
    outline: none;
  }
  .nav a[aria-current="page"] {
    color: var(--accent, #f0b429);
  }

  /* Mobile menu button */
  .mobile-menu-btn {
    display: none;
    background: transparent;
    border: 1px solid rgba(255,255,255,0.06);
    color: #fff;
    padding: 8px 10px;
    font-size: 18px;
    border-radius: 6px;
    cursor: pointer;
  }

  /* Shrinked header when scrolled */
  .navbar.scrolled {
    padding: 8px 0;
    box-shadow: 0 6px 20px rgba(0,0,0,0.45);
  }
  .navbar.scrolled .brand .logo,
  .navbar.scrolled .logo {
    height: 48px;
  }

  /* Mobile: collapse nav into vertical drawer */
  @media (max-width: 900px) {
    .mobile-menu-btn { display: inline-flex; align-items:center; gap:8px; }
    .nav {
      position: absolute;
      left: 0;
      right: 0;
      top: 100%;
      background: rgba(10,10,10,0.98);
      flex-direction: column;
      gap: 0;
      padding: 12px;
      transform-origin: top;
      transform: scaleY(0);
      opacity: 0;
      pointer-events: none;
      transition: transform 220ms ease, opacity 200ms ease;
      border-bottom: 1px solid rgba(255,255,255,0.03);
    }
    .nav a { display: block; padding: 12px 16px; border-radius: 6px; }
    /* When navbar has .open -> show menu */
    .navbar.open .nav {
      transform: scaleY(1);
      opacity: 1;
      pointer-events: auto;
    }
  }

  /* ---------------- Light-theme overrides ----------------
     These selectors target light theme when set on <html> OR <body>,
     either by class (light | light-theme) or by data-theme="light".
  */
  html.light-theme .navbar,
  html.light .navbar,
  html[data-theme="light"] .navbar,
  body.light-theme .navbar,
  body.light .navbar,
  body[data-theme="light"] .navbar {
    background: #ffffff;
    color: #111;
    border-bottom: 1px solid rgba(0,0,0,0.06);
    backdrop-filter: none;
    box-shadow: none;
  }

  /* ensure header children inherit correct color in light theme */
  html.light-theme .navbar *,
  html.light .navbar *,
  html[data-theme="light"] .navbar *,
  body.light-theme .navbar *,
  body.light .navbar *,
  body[data-theme="light"] .navbar * {
    color: inherit;
  }

  /* nav link coloring for light theme */
  html.light-theme .navbar .nav a,
  html.light .navbar .nav a,
  html[data-theme="light"] .navbar .nav a,
  body.light-theme .navbar .nav a,
  body.light .navbar .nav a,
  body[data-theme="light"] .navbar .nav a {
    color: #444;
  }
  html.light-theme .navbar .nav a:hover,
  html.light .navbar .nav a:hover,
  html[data-theme="light"] .navbar .nav a:hover,
  body.light-theme .navbar .nav a:hover,
  body.light .navbar .nav a:hover,
  body[data-theme="light"] .navbar .nav a:hover {
    color: var(--accent, #d6a21f);
  }

  /* mobile button style in light */
  html.light-theme .mobile-menu-btn,
  html.light .mobile-menu-btn,
  html[data-theme="light"] .mobile-menu-btn,
  body.light-theme .mobile-menu-btn,
  body.light .mobile-menu-btn,
  body[data-theme="light"] .mobile-menu-btn {
    border-color: rgba(0,0,0,0.08);
    color: #111;
    background: rgba(0,0,0,0.03);
  }

  /* ensure logo is visible on light background (remove filters if any) */
  html.light-theme .logo,
  html.light .logo,
  html[data-theme="light"] .logo,
  body.light-theme .logo,
  body.light .logo,
  body[data-theme="light"] .logo {
    filter: none;
    opacity: 1;
  }
</style>

<header class="navbar" role="banner">
  <div class="container nav-inner">
    <a class="brand" href="index.html" aria-label="AQJ Group — home">
      <!-- default src is dark logo (for dark theme). JS will swap to logo-light when needed -->
      <img src="../assets/images/logo-dark.png" alt="AQJ Group" class="logo" id="siteLogo"/>
    </a>

    <nav class="nav" aria-label="Main navigation" id="mainNav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
      <a href="software.html">Software</a>
      <a href="projects.html">Projects</a>
      <a href="team.html">Team</a>
      <a href="contact.html">Contact</a>
    </nav>

    <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Open menu" aria-expanded="false">
      ☰
    </button>
  </div>
</header>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const navbar = document.querySelector('.navbar');
    const logo = document.getElementById("siteLogo");
    const mobileBtn = document.getElementById("mobileMenuBtn");
    const mainNav = document.getElementById("mainNav");
    const MOBILE_BREAK = 900;

    /* utility: check if site is currently in light theme
       covers:
        - <html class="light" | class="light-theme">
        - <html data-theme="light">
        - <body class="light" | class="light-theme">
        - <body data-theme="light">
    */
    function isLightThemeActive() {
      const el = document.documentElement;
      const b = document.body;
      return (
        el.classList.contains('light') ||
        el.classList.contains('light-theme') ||
        el.getAttribute('data-theme') === 'light' ||
        b.classList.contains('light') ||
        b.classList.contains('light-theme') ||
        b.getAttribute('data-theme') === 'light'
      );
    }

    /* 1) Logo theme switch (keeps your original logic but more robust) */
    if (logo) {
      function updateLogo() {
        const isLight = isLightThemeActive();
        // Path to your light/dark logo files (adjust if your filenames differ)
        const lightSrc = "../assets/images/logo-light.png";
        const darkSrc = "../assets/images/logo-dark.png";
        // Only change if src is different to avoid unnecessary reload
        const desired = isLight ? lightSrc : darkSrc;
        if (logo.src && !logo.src.endsWith(desired.split('/').pop())) {
          logo.src = desired;
        } else if (!logo.src) {
          logo.src = desired;
        }
        // ensure logo visible
        logo.style.filter = 'none';
        logo.style.opacity = '1';
      }
      // run initially
      updateLogo();
      // observe theme changes on html/body attributes/classes
      const themeObserver = new MutationObserver(updateLogo);
      themeObserver.observe(document.documentElement, { attributes: true, attributeFilter: ['class','data-theme'] });
      themeObserver.observe(document.body, { attributes: true, attributeFilter: ['class','data-theme'] });
    }

    /* 2) Shrink header on scroll */
    (function setupScrollShrink() {
      if (!navbar) return;
      const threshold = 60;
      function onScroll() {
        if (window.scrollY > threshold) navbar.classList.add('scrolled');
        else navbar.classList.remove('scrolled');
      }
      window.addEventListener('scroll', onScroll, { passive: true });
      onScroll();
    })();

    /* 3) Mobile menu toggle */
    function closeMobileMenu() {
      navbar.classList.remove('open');
      mobileBtn.setAttribute('aria-expanded', 'false');
      mobileBtn.textContent = '☰';
    }
    function openMobileMenu() {
      navbar.classList.add('open');
      mobileBtn.setAttribute('aria-expanded', 'true');
      mobileBtn.textContent = '✕';
    }

    if (mobileBtn) {
      mobileBtn.addEventListener('click', () => {
        const expanded = mobileBtn.getAttribute('aria-expanded') === 'true';
        if (expanded) closeMobileMenu();
        else openMobileMenu();
      });
    }

    /* Close menu when pressing ESC */
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeMobileMenu();
    });

    /* Close mobile menu on resize > breakpoint */
    window.addEventListener('resize', () => {
      if (window.innerWidth > MOBILE_BREAK) closeMobileMenu();
    });

    /* 4) Set aria-current on the active nav link (exact match) */
    (function markActiveLink() {
      try {
        const loc = window.location.pathname.split('/').pop() || 'index.html';
        const links = mainNav ? Array.from(mainNav.querySelectorAll('a')) : [];
        links.forEach(a => {
          const href = a.getAttribute('href') || '';
          if (href === loc || (href === 'index.html' && loc === '')) {
            a.setAttribute('aria-current','page');
          } else {
            a.removeAttribute('aria-current');
          }
        });
      } catch (err) { /* ignore */ }
    })();

    /* 5) Click outside nav to close mobile menu (helpful UX) */
    document.addEventListener('click', (ev) => {
      if (!navbar.classList.contains('open')) return;
      const isInside = navbar.contains(ev.target);
      if (!isInside) closeMobileMenu();
    }, true);
  });
</script>
